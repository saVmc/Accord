{% extends "layout.html" %}
{% set hide_menu = true %}

{% block content %}
<div class="h-screen w-screen flex items-center justify-center bg-[#0f2034]">
  <div class="bg-[#1a2b44] rounded-2xl shadow-lg w-full max-w-md p-8">

    <!-- Heading -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
      <p class="text-gray-400 text-sm">Join <span class="text-blue-400 font-semibold">Accord</span> today</p>
    </div>

    <!-- Form -->
    <form method="POST" action="/signup" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-3 rounded-xl bg-[#0f2034] text-white border border-gray-600 
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none 
                      placeholder-gray-500"
               placeholder="Your Name">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-3 rounded-xl bg-[#0f2034] text-white border border-gray-600 
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none 
                      placeholder-gray-500"
               placeholder="you@example.com">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-3 rounded-xl bg-[#0f2034] text-white border border-gray-600 
                      focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none 
                      placeholder-gray-500"
               placeholder="••••••••">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-300 mb-2">Role</label>
        <select id="role" name="role" required
                class="w-full px-4 py-3 rounded-xl bg-[#0f2034] text-white border border-gray-600 
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <button type="submit"
              class="w-full py-3 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 
                     hover:from-blue-600 hover:to-blue-700 text-white font-semibold 
                     transition duration-300 shadow-lg hover:shadow-blue-500/40">
        Sign Up
      </button>
    </form>

    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-700"></div>
      <span class="px-3 text-gray-400 text-sm">or</span>
      <div class="flex-grow border-t border-gray-700"></div>
    </div>

    <p class="text-center text-sm text-gray-400">
      Already have an account?
      <a href="/login" class="text-blue-400 font-semibold hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
