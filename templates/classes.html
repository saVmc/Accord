{% extends "layout.html" %}
{% block content %}
<div class="page">
  <div class="page-header">
    <h1>My Classes</h1>
    {% if user.role == 'teacher' %}
      <a class="btn" href="{{ url_for('create_class') }}">+ Create Class</a>
    {% else %}
      <a class="btn" href="{{ url_for('join_class') }}">+ Join Class</a>
    {% endif %}
  </div>
  <div class="grid">
    {% if classes %}
      {% for c in classes %}
        <div class="class-card" style="display:flex;align-items:center;justify-content:space-between;">
  <div>
    <h3>{{ c[1] }}</h3>
    <p class="muted">Code: {{ c[2] }}</p>
  </div>
  <a class="btn ghost" href="{{ url_for('class_detail', class_id=c[0]) }}">Open</a>
</div>
      {% endfor %}
    {% else %}
      <p class="muted">No classes yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
