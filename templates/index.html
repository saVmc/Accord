{% extends "layout.html" %}
{% block content %}
<div class="hero">
  <h1>Welcome to Accord</h1>
  <p class="muted">A simple classroom platform. All intergrated. All in one.</p>
  <p class="saVmc">by <strong>saVmc</strong></p>
  {% if user %}
    <div class="center">
      <p>Signed in as <strong>{{ user.name }}</strong> ({{ user.role }})</p>
      <a class="btn" href="{{ url_for('classes') }}">My Classes</a>
    </div>
  {% else %}
    <div class="center">
      <a class="btn" href="{{ url_for('signup') }}">Get Started</a>
      <a class="btn ghost" href="{{ url_for('login') }}">Log In</a>
    </div>
  {% endif %}
</div>
{% endblock %}
