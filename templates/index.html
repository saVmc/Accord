{% extends "layout.html" %}
{% block content %}
<div class="container">
  {% if user %}
    <h1>Welcome back, {{ user.name }}!</h1>
    <p>You are logged in as <b>{{ user.role }}</b> ({{ user.email }})</p>
    <a href="{{ url_for('logout') }}"><button class="btn">Logout</button></a>
  {% else %}
    <h1>Welcome to Accord</h1>
    <p>Please <a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('signup') }}">Sign Up</a></p>
  {% endif %}
</div>
{% endblock %}
